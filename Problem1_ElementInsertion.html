<!DOCTYPE html>
<html>
<head lang="en">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="Problem1_ElementInsertion.js"></script>
    <meta charset="UTF-8">
    <style>
        #left{
            float: left;
            width: 400px;
        }
        #right{
            float: left;
            width: 400px;
        }
    </style>
    <title></title>
</head>
<body>
<section id="left">
    <ul id="list"><li id="here">HERE</li></ul>
</section>
<section id="right">
    <input type="radio" name="where" value="before" id="before" checked="checked">
    <label for="before">Insert a list item before 'HERE'.</label><br>
    <input type="radio" name="where" value="after" id="after">
    <label for="after">Insert a list item after 'HERE'.</label><br>
    <input type="text" name="innerText" id="innerText"/>
    <label for="innerText">Enter li's inner text.</label><br>
    <button id="button">Submit</button>
</section>
</body>
</html>
