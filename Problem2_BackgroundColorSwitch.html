<!DOCTYPE html>
<html>
<head lang="en">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="Problem2_BackgroundColorSwitch.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #outer{
            width: 250px;
            height: 150px;
            padding: 15px;
            border: 1px solid black;
        }
        input{
            margin-bottom: 10px;
        }
        ul{
            margin: 0;
        }
        #left{
            float: left;
        }
        #right{
            float: right;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="left">
        <div>
            <label for="text">Class: </label>
            <input id="text" type="text" size="10"/>
        </div>
        <div>
            <label for="color">Color: </label>
            <input id="color" type="color"/>
        </div>
        <div>
            <button id="submit">Paint</button>
        </div>
    </div>
    <div id="right">
        <ul>
            <li class="insect">Ant</li>
            <li class="bird">Parrot</li>
            <li class="reptile">Snake</li>
            <li class="mammal">Cat</li>
            <li class="insect">Fly</li>
            <li class="bird">Eagle</li>
            <li class="reptile">Turtle</li>
            <li class="mammal">Dog</li>
        </ul>
    </div>
</div>
</body>
</html>
